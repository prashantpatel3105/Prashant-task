  <title>Slide Navbar</title>


  <div class="main m-auto mt-5">
    <input type="checkbox" id="chk" aria-hidden="true">
  
    <div class="signup">
      <form [formGroup]="userForm" (ngSubmit)="onSignup()">
        <label for="chk" aria-hidden="false">Sign up</label>
        <!-- <h2 class="text-center mt-2">Sign Up</h2> -->
        <input type="text" class="form-control" id="exampleInputUserName" formControlName="userName"
          placeholder="Enter user name" />
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          formControlName="email" placeholder="Enter email" />
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
          placeholder="Password" />
        <button>Sign up</button>
      </form>
    </div>
  
    <div class="login">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Email" />
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
          placeholder="Password" />
        <button>Login</button>
      </form>
    </div>
  </div>
  <div class="mt-6">
    <app-task-list></app-task-list>
  </div>
